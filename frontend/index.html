<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Making Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <h1>Market Making Simulator</h1>
                <div class="login-form">
                    <input type="text" id="username-input" placeholder="Enter your name" />
                    <div class="role-selector">
                        <label>
                            <input type="radio" name="role" value="PLAYER" checked />
                            Player
                        </label>
                        <label>
                            <input type="radio" name="role" value="ADMIN" />
                            Admin
                        </label>
                    </div>
                    <button id="join-btn" class="btn btn-primary">Join Game</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <h1>Market Making Sim</h1>
                    <div id="user-info"></div>
                </div>
                <div class="header-right">
                    <div id="cash-display" class="cash-display">Cash: $0</div>
                    <button id="leaderboard-btn" class="btn btn-secondary">Leaderboard</button>
                </div>
            </div>

            <!-- Admin Controls -->
            <div id="admin-controls" class="admin-controls hidden">
                <h3>Admin Controls</h3>

                <!-- Market Creation Section -->
                <div class="market-creation-section">
                    <h4>Create Market</h4>
                    <div class="market-form">
                        <input type="text" id="market-id" placeholder="Market ID (e.g., market_a)" />
                        <input type="text" id="market-name" placeholder="Market Name" />
                        <input type="text" id="market-description" placeholder="Description" />
                        <input type="number" id="market-position-limit" placeholder="Position Limit" value="100" />
                        <select id="market-type">
                            <option value="BASIC">Basic Market</option>
                            <option value="BUNDLE">Bundle Market</option>
                        </select>
                    </div>
                    <div id="bundle-formula-section" class="bundle-formula-section hidden">
                        <h5>Bundle Formula</h5>
                        <select id="bundle-operation">
                            <option value="ADD">Addition</option>
                            <option value="SUBTRACT">Subtraction</option>
                            <option value="MULTIPLY">Multiplication</option>
                        </select>
                        <div id="bundle-markets-selector"></div>
                    </div>
                    <button id="create-market-btn" class="btn btn-success">Create Market</button>
                </div>

                <!-- Markets List -->
                <div class="markets-list-section">
                    <h4>Created Markets (<span id="market-count">0</span>/10)</h4>
                    <div id="created-markets-list"></div>
                </div>

                <!-- Game Control -->
                <div class="admin-actions">
                    <input type="number" id="starting-cash-input" placeholder="Starting Cash" value="10000" />
                    <button id="update-config-btn" class="btn btn-admin">Update Config</button>
                    <button id="start-game-btn" class="btn btn-success">Start Game</button>
                    <button id="end-game-btn" class="btn btn-danger">End Game</button>
                    <button id="reset-game-btn" class="btn btn-warning">Reset Game</button>
                </div>

                <!-- Resolution Section -->
                <div class="resolution-section">
                    <h4>Resolve Game (Set True Values for Basic Markets)</h4>
                    <div id="resolution-inputs" class="resolution-inputs">
                        <!-- Dynamic inputs will be inserted here -->
                    </div>
                    <button id="resolve-game-btn" class="btn btn-primary">Resolve & Show Final Results</button>
                </div>
            </div>

            <!-- Markets Grid -->
            <div class="markets-grid" id="markets-grid">
                <!-- Market cards will be inserted here -->
            </div>

            <!-- Positions Display -->
            <div class="positions-panel">
                <h3>Your Positions</h3>
                <div id="positions-list"></div>
            </div>
        </div>

        <!-- Leaderboard Modal -->
        <div id="leaderboard-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Leaderboard</h2>
                <div id="leaderboard-list"></div>
            </div>
        </div>

        <!-- Resolution Results Modal -->
        <div id="resolution-modal" class="modal hidden">
            <div class="modal-content modal-large">
                <span class="close-resolution">&times;</span>
                <h2>Game Results - Final Settlement</h2>
                <div id="resolution-results"></div>
            </div>
        </div>

        <!-- Trade Notifications -->
        <div id="notifications"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
